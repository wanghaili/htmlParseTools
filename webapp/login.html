<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于WEB挖掘的网页主题标签系统—单URL分析</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="page">
        <form method="post" action="loginAction">
        <div class="page-container">
            <h1>基于WEB挖掘的网页主题标签系统</h1>
            <div class="main-content">
                <div class="input-wrap user-name-wrap">
                    <label>用户名:</label>
                    <input type="text" placeholder="请输入用户名" class="user-name" name="userName">
                    <span class="tip"></span>
                </div>
                <div class="input-wrap pwd-wrap">
                    <label>密码:</label>
                    <input type="password" placeholder="请输入密码" class="pwd" name="password">
                    <span class="tip"></span>
                </div>
                <button type="submit" class="my-btn login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </div>
        </div>
            </form>
    </div>
</body>
</html>
